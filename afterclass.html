<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Equal Width column grid</h3>
    <div class="container">
        <h1>Resize to see te effect!</h1>
        <div class="row">
            <div class="col-xs-7 col-xs-5" style="background-color: rgb(0, 255, 76); border: 0px solid black;">Small</div>
            <div class="col-md-6 col-s-6" style="background-color: cyan; border: 1px solid black;">Small</div>
            <div class="col-md-4" style="background-color: red; border: 2px solid black;">Medium</div>
            <div class="col-lg-6 col-lg-6" style="background-color: blue; border: 3px solid black;">Large</div>
            <div class="col-lg-8" style="background-color: yellow; border: 4px solid black;">Huge</div>
        </div>
    </div>  
</body>
